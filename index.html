<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resim Galerisi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .gallery img {
            width: 100%;
            height: 200px; /* Sabit bir yükseklik ayarla */
            object-fit: cover; /* Orantıyı koruyarak kırp */
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Resim Galerisi</h2>
        <div class="row gallery">
            <div class="col-md-4 mb-3">
                <img src="./images/photo1.jpg" alt="Resim 1" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="showImage(this)">
            </div>
            <div class="col-md-4 mb-3">
                <img src="./images/photo2.jpg" alt="Resim 2" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="showImage(this)">
            </div>
            <div class="col-md-4 mb-3">
                <img src="./images/photo3.jpg" alt="Resim 3" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="showImage(this)">
            </div>
            <div class="col-md-4 mb-3">
                <img src="./images/photo4.jpg" alt="Resim 4" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="showImage(this)">
            </div>
            <div class="col-md-4 mb-3">
                <img src="./images/photo5.jpg" alt="Resim 5" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="showImage(this)">
            </div>
            <div class="col-md-4 mb-3">
                <img src="./images/photo6.jpg" alt="Resim 6" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="showImage(this)">
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="imageModalLabel">Resim Önizleme</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <img id="modalImage" src="" class="img-fluid" alt="Büyütülmüş Resim">
                </div>
            </div>
        </div>
    </div>

    <script>
        function showImage(imgElement) {
            document.getElementById("modalImage").src = imgElement.src;
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
